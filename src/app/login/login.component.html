<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <img src="assets/images/logo.png" alt="Login Image" class="img-fluid">
        </div>
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          
          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">  
              <label for="email" class="form-label">Email</label>
              <input 
                type="text" 
                class="form-control" 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                required
                [disabled]="loading">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                required
                [disabled]="loading">
            </div>
            <button 
              type="submit" 
              class="btn btn-navy w-100"
              [disabled]="loading">
              {{ loading ? 'Iniciando sesi√≥n...' : 'Login' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
