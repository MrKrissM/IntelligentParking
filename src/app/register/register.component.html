<div *ngIf="authService.isAdmin(); else accessDenied" class="user-registration-container">
  <h2 class="form-title">Registrar Nuevo Usuario</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div class="form-group">
      <label for="username" class="form-label">Nombre de Usuario</label>
      <input 
        id="username" 
        formControlName="username" 
        type="text"
        class="form-input"
        placeholder="Ingrese nombre de usuario"
      >
      <div 
        *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" 
        class="error-message"
      >
        Nombre de usuario es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input 
        id="email" 
        formControlName="email" 
        type="email"
        class="form-input"
        placeholder="Ingrese correo electrónico"
      >
      <div 
        *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" 
        class="error-message"
      >
        Correo electrónico inválido
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input 
        id="password" 
        formControlName="password" 
        type="password"
        class="form-input"
        placeholder="Ingrese contraseña"
      >
      <div 
        *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" 
        class="error-message"
      >
        Contraseña debe tener al menos 6 caracteres
      </div>
    </div>

    <div class="form-group">
      <label for="role" class="form-label">Rol</label>
      <select 
        id="role" 
        formControlName="role"
        class="form-input"
      >
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <button 
      type="submit" 
      [disabled]="registrationForm.invalid"
      class="submit-button"
    >
      Registrar Usuario
    </button>
  </form>
</div>

<ng-template #accessDenied>
  <div class="access-denied">
    <p>Acceso Denegado: Solo Administradores</p>
  </div>
</ng-template>
