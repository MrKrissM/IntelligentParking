<div class="vehicles-container">
  <h2 class="page-title">Vehículos</h2>

  <!-- Formulario para añadir/editar vehículo -->
  <div class="vehicle-form">
    <h3 class="form-title">{{ isEditing ? 'Editar' : 'Añadir nuevo' }} vehículo</h3>
    <form (ngSubmit)="addVehicle()">
      <div class="form-group">
        <label for="plate">Placa:</label>
        <input type="text" id="plate" class="form-control" placeholder="Ingrese la placa del vehículo" required>
      </div>

      <div class="form-group">
        <label for="brand">Marca:</label>
        <input type="text" id="brand" class="form-control" placeholder="Ingrese la marca del vehículo">
      </div>

      <div class="form-group">
        <label for="model">Modelo:</label>
        <input type="text" id="model" class="form-control" placeholder="Ingrese el modelo del vehículo">
      </div>

      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" class="form-control" placeholder="Ingrese el color del vehículo">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ isEditing ? 'Actualizar' : 'Agregar' }} Vehículo</button>
        <button *ngIf="isEditing" type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Tabla para listar los vehículos existentes -->
  <div class="vehicle-list mt-4">
    <h3 class="list-title">Lista de Vehículos</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Color</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ vehicle.plate }}</td>
          <td>{{ vehicle.model }}</td>
          <td>{{ vehicle.brand }}</td>
          <td>{{ vehicle.color }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" (click)="startEdit(vehicle)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteVehicle(vehicle)">Eliminar</button>
          </td>
        </tr>
        <!-- Si no hay vehículos, mostrar un mensaje -->
        <tr *ngIf="vehicles.length === 0">
          <td colspan="6" class="text-center">No hay vehículos registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
