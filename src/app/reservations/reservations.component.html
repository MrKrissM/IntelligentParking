<div class="reservations-container">
    <h2 class="page-title">Reservaciones</h2>
    
    <!-- Formulario para crear una nueva reserva -->
    <div class="reservation-form">
      <h3 class="form-title">Crear nueva reservación</h3>
      <form>
        <div class="form-group">
          <label for="vehicle">Vehículo:</label>
          <select id="vehicle" class="form-control" required>
            <option value="">Seleccione un vehículo</option>
            <option value="ABC123">ABC123</option>
            <option value="XYZ789">XYZ789</option>
            <!-- Agrega más opciones de vehículos dinámicamente -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="date">Fecha:</label>
          <input type="date" id="date" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="time">Hora:</label>
          <input type="time" id="time" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="duration">Duración (horas):</label>
          <input type="number" id="duration" class="form-control" min="1" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Reservar</button>
      </form>
    </div>
  
    <!-- Tabla para listar reservas existentes -->
    <div class="reservation-list mt-4">
      <h3 class="list-title">Reservaciones existentes</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Vehículo</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Duración</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of reservations; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ reservation.vehicle }}</td>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.time }}</td>
            <td>{{ reservation.duration }} horas</td>
            <td>
              <button class="btn btn-warning btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
          <!-- Si no hay reservas, mostrar un mensaje -->
          <tr *ngIf="reservations.length === 0">
            <td colspan="6" class="text-center">No hay reservaciones registradas.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
