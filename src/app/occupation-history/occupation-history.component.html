<h2>Historial de Ocupaciones</h2>
<table>
  <thead>
    <tr>
      <th>Estacionamiento</th>
      <th>Espacio</th>
      <th>Veh√≠culo</th>
      <th>Fecha de Inicio</th>
      <th>Fecha de Fin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let occupation of occupations">
      <td>{{ occupation.parkingLotName }}</td>

    </tr>
  </tbody>
</table>
